<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>imclass</title>
  <meta name="MobileOptimized" content="320"/>
  <meta http-equiv="cleartype" content="on">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <meta name="msapplication-tap-highlight" content="no"/>
  <!-- Favicons-->
  <link rel="icon" href="/classfront/img/favicon/favicon-32x32.png" sizes="32x32">
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="/classfront/img/favicon/apple-touch-icon-152x152.png">
  <!-- For iPhone -->
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="/classfront/img/favicon/mstile-144x144.png">
  <script src="//media.twiliocdn.com/sdk/js/video/releases/1.14.0/twilio-video.min.js"></script>
  {% include "include/viewport.html"%}
  <script>
    window.__dataset = JSON.parse(decodeURIComponent('##dataset##' || '{}'))
  </script>
  {% if ENV !== 'local' %}
  <link rel="stylesheet" href="##staticBaseUrl####WEBPACK_HASH_MAP.css[bundle]##">
  {% endif %}
</head>

<body>
  <div id="app"></div>
  <script type="text/javascript">
      window.baseUrl = "##baseUrl##";
      window.serverUrl = "##serverUrl##";
  </script>
  {% if ENV === 'local' %}
    <script src="##staticBaseUrl##dist/##bundle##.js"></script>
  {% else %}
    <script type="text/javascript">
      window.staticBaseUrl = "##staticBaseUrl##";
    </script>
    <script src="##staticBaseUrl####WEBPACK_HASH_MAP.js.manifest##"></script>
    <script src="##staticBaseUrl####WEBPACK_HASH_MAP.js.vendor##"></script>
    <script src="##staticBaseUrl####WEBPACK_HASH_MAP.js[bundle]##"></script>
  {% endif %}
</body>

</html>
